<!DOCTYPE html>
<html>
<head>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div>
    <button class="btn btn-primary" data-toggle="collapse" data-target="#collapseExample">Toggle Collapse</button>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        This content will be collapsed initially. Click the button to expand/collapse.
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS (required for the collapse functionality) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
